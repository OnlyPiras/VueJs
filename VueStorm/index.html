<html lang="pl"
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px black solid;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }

    </style>
</head>
<body>
<div id="app">
<input type="text" v-model="something"/>
    {{something}}
    <div class="box" v-bind:class="{red: Online, green: !Online}"></div>
    <div class="box" v-bind:style="{backgroundColor: something}"></div>
    <button v-on:click="TurnOff()">Switch!</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
